<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ConceptNet Project</title>

  <!-- CSS Stylesheets -->
  <!-- Boostrap CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="/css/main.css"> -->

</head>

<body>

  <nav class="navbar navbar-expand-sm navbar-light rounded">
    <ul class="nav navbar-nav">
      <li class="nav-item">
        <a class="nav-link" id="ahome">Home</a>
      </li>
    </ul>
  </nav>

  <!-- Title -->

  <section id="title">
    <div class="container-fluid">

      <hr>

      <div class="row firstcontainer">
        <h2 class="big-heading mouvement">Home</h2>
      </div>

      <hr>

    </div>

  </section>

  <!-- Project Pages -->

  <section id="home">
    <div class="container-fluid">

      <p>If you see this message, use yarn start on the terminal to bypass CORS</p>

      <input type="button" id="btn-consult" class="btn btn-danger" value="Consult" />
      <input type="button" id="btn-games" class="btn btn-danger" value="Games" />
      <input type="button" id="btn-game-1" class="btn btn-danger" value="True or False" />
      <input type="button" id="btn-game-2" class="btn btn-danger" value="Instructions" />
      <input type="button" id="btn-game-3" class="btn btn-danger" value="Who Am I?" />


      <table class="table table-striped display-data-home">
        <tr>
        </tr>
      </table>

    </div>

  </section>

  <section id="consult">
    <div class="container-fluid">

      <input type="text" id="searchConcept" placeholder="Enter a concept">
      <input type="text" id="searchRelation" placeholder="Enter a relation">
      <input type="button" id="btnAjaxCall-consult" value="Search" />
      <input type="button" id="prev" value="Previous" />
      <input type="button" id="next" value="Next" />
      <br>
      <br>
      <h6></h6>
      <h4>Current offset</h4>
      <h5>0</h5>
      <br>

      <table class="table display-data-consult">

      </table>
    </div>

    </div>

  </section>


  <section id="game1">
    <div class="container-fluid">

      <h3>Timer</h3>
      <input type="button" id="btnStart-game1" class="btn btn-danger" value="Start" />
      <input type="button" id="btnTrue-game1" class="btn btn-danger" value="True" />
      <input type="button" id="btnFalse-game1" class="btn btn-danger" value="False" />

      <table class="table table-striped display-data-game1">
        <tr>
        </tr>
      </table>

    </div>

  </section>

  <section id="game2">
    <div class="container-fluid">

      <h3>Timer</h3>
      <h4 class="Instructions">Instruction</h4>
      <input type="button" id="btnStart-game2" class="btn btn-danger" value="Start" />
      <input type="text" id="textGuess-game2" placeholder="Take a guess">
      <input type="button" id="btnEnter-game2" class="btn btn-danger" value="Enter" />
      <input type="button" id="btnRestart-game2" class="btn btn-danger" value="Restart" />


      <table class="table table-striped display-data-game2">
        <tr>
        </tr>
      </table>

    </div>

  </section>

  <section id="game3">
    <div class="container-fluid">

      <h3>Timer</h3>
      <h4 class="WhoAmI"></h4>
      <input type="button" id="btnStart-game3" class="btn btn-danger" value="Start" />
      <input type="text" id="textGuess-game3" placeholder="Guess the word">
      <input type="button" id="btnEnter-game3" class="btn btn-danger" value="Enter" />

      <table class="table table-striped display-data-game3">
        <tr>
        </tr>
      </table>

    </div>

  </section>


</body>


<script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

<script>

  $(document).ready(function () {
    hideAll()
    $("#home").show()
    $("#btn-game-1").hide()
    $("#btn-game-2").hide()
    $("#btn-game-3").hide()

  });

  $("#ahome").click(function () {
    hideAll()
    $("#home").show()
    $("#btn-game-1").hide()
    $("#btn-game-2").hide()
    $("#btn-game-3").hide()
    $("#btn-games").show()
    $("#btn-consult").show()
    $("h2").text("Home")
  });

  $("#btn-games").click(function () {
    hideAll()
    $("#home").show()
    $("#btn-game-1").show()
    $("#btn-game-2").show()
    $("#btn-game-3").show()
    $("#btn-games").hide()
    $("#btn-consult").hide()
    $("h2").text("Games")
  })

  $("#btn-consult").click(function () {
    hideAll()
    $("#consult").show()
    $("#btn-game-1").hide()
    $("#btn-game-2").hide()
    $("#btn-game-3").hide()
    $("#btn-games").hide()
    $("#btn-consult").hide()
    $("h2").text("Consult")
  })

  $("#btn-game-1").click(function () {
    hideAll()
    $("#game1").show()
    $("#btn-game-1").hide()
    $("#btn-game-2").hide()
    $("#btn-game-3").hide()
    $("#btn-games").hide()
    $("#btn-consult").hide()
    $("h2").text("True or False")
  })

  $("#btn-game-2").click(function () {
    hideAll()
    $("#game2").show()
    $("#btn-game-1").hide()
    $("#btn-game-2").hide()
    $("#btn-game-3").hide()
    $("#btn-games").hide()
    $("#btn-consult").hide()
    $("h2").text("Instructions")
  })

  $("#btn-game-3").click(function () {
    hideAll()
    $("#game3").show()
    $("#btn-game-1").hide()
    $("#btn-game-2").hide()
    $("#btn-game-3").hide()
    $("#btn-games").hide()
    $("#btn-consult").hide()
    $("h2").text("Who Am I?")
  })

  function hideAll() {
    $("#home").hide()
    $("#consult").hide()
    $("#game1").hide()
    $("#game2").hide()
    $("#game3").hide()
  }

</script>

<script src="./js/home.js"></script>
<script src="./js/consult.js"></script>
<script src="./js/game1.js"></script>
<script src="./js/game2.js"></script>
<script src="./js/game3.js"></script>

</html>
