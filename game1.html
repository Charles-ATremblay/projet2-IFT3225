<script src="https://code.jquery.com/jquery-3.1.1.min.js"

<script>
    
  function getRandomInt(max) {
    return Math.floor(Math.random() * max);
  }

	$(document).ready(function(){

    $.getJSON('scrap.json', function(data){
      $("p").hide();
      restart()

      function restart() {
        // To uncomment when game1 is done
        // i=getRandomInt(100)
        i=0
        x=i
        answer = "True"

        // Decides if it will true or false
        if(Math.random() <= 0.5){
          x=getRandomInt(99)
          answer = "False"
        }

        var str = '<tr>' +
          '<td>Start</td>' +
          '<td>Relation</td>' +
          '<td>End</td>' +
          '</tr>';
          
        str += '<tr>' +
          '<td>' + data['start'][i] + '</td>' +
          '<td>' + data['relation'][i] + '</td>' +
          '<td>' + data['end'][x] + '</td>' +
          '</tr>';
			

        $(".display-data").html("");
        $(".display-data").append(str);

        $("#btnTrue").hide()
        $("#btnFalse").hide()
        $("#btnStart").show()
        $(".table").hide()

       }

      $("#btnStart").click(function(){
        $("#btnTrue").show()
        $("#btnFalse").show()
        $("#btnStart").hide()
        $(".table").show()
        startTimer()

      });

      $("#btnTrue").click(function(){
        if(answer=="True"){
          alert("You won")
        } else{
          alert("You lost")
        }

        restart()

      });

      $("#btnFalse").click(function(){
        if(answer=="False"){
          alert("You won")
        } else{
          alert("You lost")
        }
        
        restart()

      });
    
      // To-Do
      function startTimer(){
        $("h3").html("60.. suppose to count down")
        // Will call timeUp() when timer reaches 0
      }

      function timeUp(){
        alert("You lost")
        restart()
      }

		});

  });

</script>
